packaging_format = 2

id = "code-server"
name = "code-server"
description.en = "Run VS Code on your server and access it in the browser"
description.fr = "Lancez VS Code sur votre serveur et accÃ©dez-y depuis votre navigateur"

version = "4.99.1~ynh1"

maintainers = ["Tagada"]

[upstream]
license = "MIT"
website = "https://coder.com"
admindoc = "https://coder.com/docs/code-server/latest"
userdoc = "https://coder.com/docs/code-server/latest/FAQ"
code = "https://github.com/coder/code-server"

[integration]
yunohost = ">= 11.2.18"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "500M"
ram.build = "50M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        amd64.url = "https://github.com/coder/code-server/releases/download/v4.99.1/code-server-4.99.1-linux-amd64.tar.gz"
        amd64.sha256 = "90eae240b05cc7c9f214b0734bf3ed964060bf6fca9301a81a48255abbaee291"
        arm64.url = "https://github.com/coder/code-server/releases/download/v4.99.1/code-server-4.99.1-linux-arm64.tar.gz"
        arm64.sha256 = "a8099cc5025d9f3781c71a9b81fd013e69d32ba672c85c99a5a252724a601b66"
        armhf.url = "https://github.com/coder/code-server/releases/download/v4.99.1/code-server-4.99.1-linux-armv7l.tar.gz"
        armhf.sha256 = "d34472a4b529debf8b112ff1b01fce58b77b0f6c8c5d2580c9080950ffc105b7"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.arm64 = "code-server-.*-linux-arm64.tar.gz"
        autoupdate.asset.amd64 = "code-server-.*-linux-amd64.tar.gz"
        autoupdate.asset.armhf = "code-server-.*-linux-armv7l.tar.gz"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]
    dir = "/opt/yunohost/__APP__"

    [resources.data_dir]
    subdirs = ["user-data", "extensions"]

    [resources.permissions]
    main.url = "/"
