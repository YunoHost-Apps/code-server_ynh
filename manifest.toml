#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "code-server"
name = "code-server"
description.en = "Run VS Code on your server and access it in the browser"
description.fr = "Lancez VS Code sur votre serveur et accÃ©dez-y depuis votre navigateur"

version = "4.99.4~ynh1"

maintainers = ["Tagada"]

[upstream]
license = "MIT"
website = "https://coder.com"
admindoc = "https://coder.com/docs/code-server/latest"
userdoc = "https://coder.com/docs/code-server/latest/FAQ"
code = "https://github.com/coder/code-server"

[integration]
yunohost = ">= 11.2.18"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false

sso = false

disk = "500M"
ram.build = "50M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    type = "user"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/coder/code-server/releases/download/v4.99.4/code-server-4.99.4-linux-amd64.tar.gz"
    amd64.sha256 = "ff15590177d4d42bba7eec950e7820e47ad724d883c1d2310736158a28056600"
    arm64.url = "https://github.com/coder/code-server/releases/download/v4.99.4/code-server-4.99.4-linux-arm64.tar.gz"
    arm64.sha256 = "eeec4138a9cb66306c879b960a590b48a3b4b9a0fb60af6b99c241ad9b57aec8"
    armhf.url = "https://github.com/coder/code-server/releases/download/v4.99.4/code-server-4.99.4-linux-armv7l.tar.gz"
    armhf.sha256 = "ef86602aede029e44406440d15da4d1ea512eabbb3b209b1b483148c7b379504"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.arm64 = "code-server-.*-linux-arm64.tar.gz"
    autoupdate.asset.amd64 = "code-server-.*-linux-amd64.tar.gz"
    autoupdate.asset.armhf = "code-server-.*-linux-armv7l.tar.gz"

    [resources.system_user]

    [resources.install_dir]
    dir = "/opt/yunohost/__APP__"

    [resources.data_dir]
    subdirs = ["user-data", "extensions"]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
