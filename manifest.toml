#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "code-server"
name = "code-server"
description.en = "Run VS Code on your server and access it in the browser"
description.fr = "Lancez VS Code sur votre serveur et accÃ©dez-y depuis votre navigateur"

version = "4.105.0~ynh1"

maintainers = ["Tagada"]

[upstream]
license = "MIT"
website = "https://coder.com"
admindoc = "https://coder.com/docs/code-server/latest"
userdoc = "https://coder.com/docs/code-server/latest/FAQ"
code = "https://github.com/coder/code-server"

[integration]
yunohost = ">= 11.2.18"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false

sso = false

disk = "500M"
ram.build = "50M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    type = "user"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/coder/code-server/releases/download/v4.105.0/code-server-4.105.0-linux-amd64.tar.gz"
    amd64.sha256 = "ac0cf4ed283da50aabb0a7f618e8124881892cd69e0058763c6bef312c836ba5"
    arm64.url = "https://github.com/coder/code-server/releases/download/v4.105.0/code-server-4.105.0-linux-arm64.tar.gz"
    arm64.sha256 = "39fee50af55cca020ab8a1346a65968f8b304b25d0f6d1b17319b00046be5133"
    armhf.url = "https://github.com/coder/code-server/releases/download/v4.105.0/code-server-4.105.0-linux-armv7l.tar.gz"
    armhf.sha256 = "f5249b3d147ce8dabf2e694a6a1aae474e5baff9ecbb8cef3f4b20997a100f4d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.arm64 = "code-server-.*-linux-arm64.tar.gz"
    autoupdate.asset.amd64 = "code-server-.*-linux-amd64.tar.gz"
    autoupdate.asset.armhf = "code-server-.*-linux-armv7l.tar.gz"

    [resources.system_user]

    [resources.install_dir]
    dir = "/opt/yunohost/__APP__"

    [resources.data_dir]
    subdirs = ["user-data", "extensions"]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
