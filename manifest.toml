#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "code-server"
name = "code-server"
description.en = "Run VS Code on your server and access it in the browser"
description.fr = "Lancez VS Code sur votre serveur et accÃ©dez-y depuis votre navigateur"

version = "4.104.0~ynh1"

maintainers = ["Tagada"]

[upstream]
license = "MIT"
website = "https://coder.com"
admindoc = "https://coder.com/docs/code-server/latest"
userdoc = "https://coder.com/docs/code-server/latest/FAQ"
code = "https://github.com/coder/code-server"

[integration]
yunohost = ">= 11.2.18"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false

sso = false

disk = "500M"
ram.build = "50M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    type = "user"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/coder/code-server/releases/download/v4.104.0/code-server-4.104.0-linux-amd64.tar.gz"
    amd64.sha256 = "51109c82229beaf29a488218cf5cb9d96191558ea7854b56e3c6e2b3671ffd5c"
    arm64.url = "https://github.com/coder/code-server/releases/download/v4.104.0/code-server-4.104.0-linux-arm64.tar.gz"
    arm64.sha256 = "1e2f72c91b4cd8e12721ee4b0bb3cbf29e80a0b37461e0c4c73995a882a98640"
    armhf.url = "https://github.com/coder/code-server/releases/download/v4.104.0/code-server-4.104.0-linux-armv7l.tar.gz"
    armhf.sha256 = "3089dab4970d8d75e1b181474535bcb7d16524c543bbcada4d8d318f7933ca5c"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.arm64 = "code-server-.*-linux-arm64.tar.gz"
    autoupdate.asset.amd64 = "code-server-.*-linux-amd64.tar.gz"
    autoupdate.asset.armhf = "code-server-.*-linux-armv7l.tar.gz"

    [resources.system_user]

    [resources.install_dir]
    dir = "/opt/yunohost/__APP__"

    [resources.data_dir]
    subdirs = ["user-data", "extensions"]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
