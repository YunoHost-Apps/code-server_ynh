#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "code-server"
name = "code-server"
description.en = "Run VS Code on your server and access it in the browser"
description.fr = "Lancez VS Code sur votre serveur et accÃ©dez-y depuis votre navigateur"

version = "4.106.0~ynh1"

maintainers = ["Tagada"]

[upstream]
license = "MIT"
website = "https://coder.com"
admindoc = "https://coder.com/docs/code-server/latest"
userdoc = "https://coder.com/docs/code-server/latest/FAQ"
code = "https://github.com/coder/code-server"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "500M"
ram.build = "50M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    type = "user"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/coder/code-server/releases/download/v4.106.0/code-server-4.106.0-linux-amd64.tar.gz"
    amd64.sha256 = "dab73464797de96202ea9c1554d788abe1edf2ac8e84079ae491166880acbc73"
    arm64.url = "https://github.com/coder/code-server/releases/download/v4.106.0/code-server-4.106.0-linux-arm64.tar.gz"
    arm64.sha256 = "a40c48b50a63ace40ecac20c2f00bf9bab00ae158cb5dcd067860149fe51efe3"
    armhf.url = "https://github.com/coder/code-server/releases/download/v4.106.0/code-server-4.106.0-linux-armv7l.tar.gz"
    armhf.sha256 = "de0d400c77ffe12e20ee93ff89f0d77c50c7e359274201828bf907babf29fac9"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.arm64 = "code-server-.*-linux-arm64.tar.gz"
    autoupdate.asset.amd64 = "code-server-.*-linux-amd64.tar.gz"
    autoupdate.asset.armhf = "code-server-.*-linux-armv7l.tar.gz"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["user-data", "extensions"]

    [resources.permissions]
    main.url = "/"
    main.allowed = [ "admin" ]

    [resources.ports]

    [resources.apt]
        packages = "argon2"
