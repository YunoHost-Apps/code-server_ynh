#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "code-server"
name = "code-server"
description.en = "Run VS Code on your server and access it in the browser"
description.fr = "Lancez VS Code sur votre serveur et accÃ©dez-y depuis votre navigateur"

version = "4.102.2~ynh1"

maintainers = ["Tagada"]

[upstream]
license = "MIT"
website = "https://coder.com"
admindoc = "https://coder.com/docs/code-server/latest"
userdoc = "https://coder.com/docs/code-server/latest/FAQ"
code = "https://github.com/coder/code-server"

[integration]
yunohost = ">= 11.2.18"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false

sso = false

disk = "500M"
ram.build = "50M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    type = "user"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/coder/code-server/releases/download/v4.102.2/code-server-4.102.2-linux-amd64.tar.gz"
    amd64.sha256 = "455c947ad503ce8545f70e0d41bccef69c5051616d1003c29e97c120106a63e8"
    arm64.url = "https://github.com/coder/code-server/releases/download/v4.102.2/code-server-4.102.2-linux-arm64.tar.gz"
    arm64.sha256 = "ce711c3cfcf0aafaad49fbfde748739ba543260691a8258108b74766318ecf33"
    armhf.url = "https://github.com/coder/code-server/releases/download/v4.102.2/code-server-4.102.2-linux-armv7l.tar.gz"
    armhf.sha256 = "0311fb7d03b88925912e61fc19b4730c1901b224b2c1da4fdaa28b1de3d96af1"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.arm64 = "code-server-.*-linux-arm64.tar.gz"
    autoupdate.asset.amd64 = "code-server-.*-linux-amd64.tar.gz"
    autoupdate.asset.armhf = "code-server-.*-linux-armv7l.tar.gz"

    [resources.system_user]

    [resources.install_dir]
    dir = "/opt/yunohost/__APP__"

    [resources.data_dir]
    subdirs = ["user-data", "extensions"]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
