#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "code-server"
name = "code-server"
description.en = "Run VS Code on your server and access it in the browser"
description.fr = "Lancez VS Code sur votre serveur et accÃ©dez-y depuis votre navigateur"

version = "4.101.1~ynh1"

maintainers = ["Tagada"]

[upstream]
license = "MIT"
website = "https://coder.com"
admindoc = "https://coder.com/docs/code-server/latest"
userdoc = "https://coder.com/docs/code-server/latest/FAQ"
code = "https://github.com/coder/code-server"

[integration]
yunohost = ">= 11.2.18"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false

sso = false

disk = "500M"
ram.build = "50M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    type = "user"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/coder/code-server/releases/download/v4.101.1/code-server-4.101.1-linux-amd64.tar.gz"
    amd64.sha256 = "a114881f57ca6651895e404bd392e722436b8538f0473af4f424c8ff88d97503"
    arm64.url = "https://github.com/coder/code-server/releases/download/v4.101.1/code-server-4.101.1-linux-arm64.tar.gz"
    arm64.sha256 = "913fb9e7fbd4e1f7eeec873ced8feade23ac2fbc68936185131e0a2adfe8b78e"
    armhf.url = "https://github.com/coder/code-server/releases/download/v4.101.1/code-server-4.101.1-linux-armv7l.tar.gz"
    armhf.sha256 = "40393867c988f03df3ee2ef4841fdda60a3b96cd3d775774017720c05e3ec8a7"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.arm64 = "code-server-.*-linux-arm64.tar.gz"
    autoupdate.asset.amd64 = "code-server-.*-linux-amd64.tar.gz"
    autoupdate.asset.armhf = "code-server-.*-linux-armv7l.tar.gz"

    [resources.system_user]

    [resources.install_dir]
    dir = "/opt/yunohost/__APP__"

    [resources.data_dir]
    subdirs = ["user-data", "extensions"]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
