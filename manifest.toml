#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "code-server"
name = "code-server"
description.en = "Run VS Code on your server and access it in the browser"
description.fr = "Lancez VS Code sur votre serveur et accÃ©dez-y depuis votre navigateur"

version = "4.108.2~ynh1"

maintainers = ["Tagada"]

[upstream]
license = "MIT"
website = "https://coder.com"
admindoc = "https://coder.com/docs/code-server/latest"
userdoc = "https://coder.com/docs/code-server/latest/FAQ"
code = "https://github.com/coder/code-server"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "500M"
ram.build = "50M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    type = "user"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/coder/code-server/releases/download/v4.108.2/code-server-4.108.2-linux-amd64.tar.gz"
    amd64.sha256 = "0ef733848473519c77b16085ea9f3477374db162b24f6b12edf820b3e9478fa8"
    arm64.url = "https://github.com/coder/code-server/releases/download/v4.108.2/code-server-4.108.2-linux-arm64.tar.gz"
    arm64.sha256 = "6c6af6ac14a31609677a3f54cf2a1ee065128ff76b4d5bf8f4b3d7843bf978da"
    armhf.url = "https://github.com/coder/code-server/releases/download/v4.108.2/code-server-4.108.2-linux-armv7l.tar.gz"
    armhf.sha256 = "d2aee89b121fdd904b58446c2926b73dc4fc8e74298fe70ca2bb4f949f5ee15c"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.arm64 = "code-server-.*-linux-arm64.tar.gz"
    autoupdate.asset.amd64 = "code-server-.*-linux-amd64.tar.gz"
    autoupdate.asset.armhf = "code-server-.*-linux-armv7l.tar.gz"

    [resources.system_user]

    [resources.install_dir]
    dir = "/opt/yunohost/__APP__"

    [resources.data_dir]
    subdirs = ["user-data", "extensions"]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "argon2"
