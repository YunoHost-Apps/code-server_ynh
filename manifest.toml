#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "code-server"
name = "code-server"
description.en = "Run VS Code on your server and access it in the browser"
description.fr = "Lancez VS Code sur votre serveur et accÃ©dez-y depuis votre navigateur"

version = "4.102.3~ynh1"

maintainers = ["Tagada"]

[upstream]
license = "MIT"
website = "https://coder.com"
admindoc = "https://coder.com/docs/code-server/latest"
userdoc = "https://coder.com/docs/code-server/latest/FAQ"
code = "https://github.com/coder/code-server"

[integration]
yunohost = ">= 11.2.18"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false

sso = false

disk = "500M"
ram.build = "50M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    type = "user"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/coder/code-server/releases/download/v4.102.3/code-server-4.102.3-linux-amd64.tar.gz"
    amd64.sha256 = "636bd7d398f691fafe06d320d91b2371f6dd7b6c6a523ea9c5b92148aad7050b"
    arm64.url = "https://github.com/coder/code-server/releases/download/v4.102.3/code-server-4.102.3-linux-arm64.tar.gz"
    arm64.sha256 = "d7a42c858a0cef135af69d336c87817d7971fc7d2155c6548800c68a8dba778b"
    armhf.url = "https://github.com/coder/code-server/releases/download/v4.102.3/code-server-4.102.3-linux-armv7l.tar.gz"
    armhf.sha256 = "4d0bfea9d5eec616a96eb4d095bad5bb41c97375d4c724ddb2f0a61801e1fcbd"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.arm64 = "code-server-.*-linux-arm64.tar.gz"
    autoupdate.asset.amd64 = "code-server-.*-linux-amd64.tar.gz"
    autoupdate.asset.armhf = "code-server-.*-linux-armv7l.tar.gz"

    [resources.system_user]

    [resources.install_dir]
    dir = "/opt/yunohost/__APP__"

    [resources.data_dir]
    subdirs = ["user-data", "extensions"]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
