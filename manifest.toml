#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "code-server"
name = "code-server"
description.en = "Run VS Code on your server and access it in the browser"
description.fr = "Lancez VS Code sur votre serveur et accÃ©dez-y depuis votre navigateur"

version = "4.104.1~ynh1"

maintainers = ["Tagada"]

[upstream]
license = "MIT"
website = "https://coder.com"
admindoc = "https://coder.com/docs/code-server/latest"
userdoc = "https://coder.com/docs/code-server/latest/FAQ"
code = "https://github.com/coder/code-server"

[integration]
yunohost = ">= 11.2.18"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false

sso = false

disk = "500M"
ram.build = "50M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    type = "user"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/coder/code-server/releases/download/v4.104.1/code-server-4.104.1-linux-amd64.tar.gz"
    amd64.sha256 = "87d69ba65d30a7b3518bbdb4bccfd82c4a8aef350fdbe59e3b4ca228f73cfad2"
    arm64.url = "https://github.com/coder/code-server/releases/download/v4.104.1/code-server-4.104.1-linux-arm64.tar.gz"
    arm64.sha256 = "5d6dda8da1ed85d4fa069074fa84fd084ef442559494952bf2c5f0b7584e650a"
    armhf.url = "https://github.com/coder/code-server/releases/download/v4.104.1/code-server-4.104.1-linux-armv7l.tar.gz"
    armhf.sha256 = "d48e14fbf069441a83f5f373261bdec7e641767855990f2bf2f113f804c657fb"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.arm64 = "code-server-.*-linux-arm64.tar.gz"
    autoupdate.asset.amd64 = "code-server-.*-linux-amd64.tar.gz"
    autoupdate.asset.armhf = "code-server-.*-linux-armv7l.tar.gz"

    [resources.system_user]

    [resources.install_dir]
    dir = "/opt/yunohost/__APP__"

    [resources.data_dir]
    subdirs = ["user-data", "extensions"]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
