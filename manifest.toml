#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "code-server"
name = "code-server"
description.en = "Run VS Code on your server and access it in the browser"
description.fr = "Lancez VS Code sur votre serveur et accÃ©dez-y depuis votre navigateur"

version = "4.106.2~ynh1"

maintainers = ["Tagada"]

[upstream]
license = "MIT"
website = "https://coder.com"
admindoc = "https://coder.com/docs/code-server/latest"
userdoc = "https://coder.com/docs/code-server/latest/FAQ"
code = "https://github.com/coder/code-server"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "500M"
ram.build = "50M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    type = "user"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/coder/code-server/releases/download/v4.106.2/code-server-4.106.2-linux-amd64.tar.gz"
    amd64.sha256 = "1ad70e26bc2a899465ca6fa9bfc85d5d09e64b625cfcf7ff4b851e1925887719"
    arm64.url = "https://github.com/coder/code-server/releases/download/v4.106.2/code-server-4.106.2-linux-arm64.tar.gz"
    arm64.sha256 = "4c93d68b42fffb8590f5bac8be0d8ff79c35a02632407e578caee29ce551f76b"
    armhf.url = "https://github.com/coder/code-server/releases/download/v4.106.2/code-server-4.106.2-linux-armv7l.tar.gz"
    armhf.sha256 = "354eb94ca19ecdec9181c071610ac2c66609577dcf7ff9c7c642184ac1fe9c4d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.arm64 = "code-server-.*-linux-arm64.tar.gz"
    autoupdate.asset.amd64 = "code-server-.*-linux-amd64.tar.gz"
    autoupdate.asset.armhf = "code-server-.*-linux-armv7l.tar.gz"

    [resources.system_user]

    [resources.install_dir]
    dir = "/opt/yunohost/__APP__"

    [resources.data_dir]
    subdirs = ["user-data", "extensions"]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "argon2"
