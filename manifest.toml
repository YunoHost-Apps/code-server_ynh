#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "code-server"
name = "code-server"
description.en = "Run VS Code on your server and access it in the browser"
description.fr = "Lancez VS Code sur votre serveur et accÃ©dez-y depuis votre navigateur"

version = "4.100.0~ynh1"

maintainers = ["Tagada"]

[upstream]
license = "MIT"
website = "https://coder.com"
admindoc = "https://coder.com/docs/code-server/latest"
userdoc = "https://coder.com/docs/code-server/latest/FAQ"
code = "https://github.com/coder/code-server"

[integration]
yunohost = ">= 11.2.18"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false

sso = false

disk = "500M"
ram.build = "50M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    type = "user"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/coder/code-server/releases/download/v4.100.0/code-server-4.100.0-linux-amd64.tar.gz"
    amd64.sha256 = "08ed2779d7b4abe87c74f732c5e9e15f05650e3ddcaff4ac2868afd55b767908"
    arm64.url = "https://github.com/coder/code-server/releases/download/v4.100.0/code-server-4.100.0-linux-arm64.tar.gz"
    arm64.sha256 = "cb91eaf6f830afdbcb004c4434dda10e0a7b564372000afe5b043cf15b82dd4d"
    armhf.url = "https://github.com/coder/code-server/releases/download/v4.100.0/code-server-4.100.0-linux-armv7l.tar.gz"
    armhf.sha256 = "d0daf6e91f1310d000f2ac7a41967a226f8cabee24f43bd3bc1c41754e4ee24c"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.arm64 = "code-server-.*-linux-arm64.tar.gz"
    autoupdate.asset.amd64 = "code-server-.*-linux-amd64.tar.gz"
    autoupdate.asset.armhf = "code-server-.*-linux-armv7l.tar.gz"

    [resources.system_user]

    [resources.install_dir]
    dir = "/opt/yunohost/__APP__"

    [resources.data_dir]
    subdirs = ["user-data", "extensions"]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
